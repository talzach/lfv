<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container centerDiv">
    <h1 class="questionWrapper fontColor" style="position: relative; left: 20%">{{ question.text }}</h1>

    <div class="answersWrapper" style="position: relative; left: 20%" ng-repeat="answer in question.possibleAnswers">
        <div ng-click="answerSelected(answer)">
            <input type="radio" name="optradio" id="radio{{ $index }}">
            <label class="fontColor answerFontSize" for="radio{{ $index }}">
                {{ answer.text }}
            </label>
        </div>
    </div>

    <div class="buttonWrapper">
        <button class="btn btn-success btn-lg" ng-click="nextQuestion()" ng-disabled="!selectedAnswer">Next</button>
    </div>
</div>
</body>
</html>
