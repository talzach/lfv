<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <h1>{{ question.text }}</h1>

    <div ng-repeat="answer in question.possibleAnswers">
        <div class="radio">
            <label>
                <input type="radio" name="optradio" ng-model="$parent.selectedAnswer" ng-value="answer">{{ answer.text }}
            </label>
        </div>
    </div>
</div>
</body>
</html>
