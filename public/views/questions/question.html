<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/questionStyle.css">
</head>
<body>

<div ng-switch on="question.type">
    <div simple-question ng-switch-when="Simple"></div>
    <div yes-no-question ng-switch-when="YesNo"></div>
</div>

<p class="fontColor" style="margin: 0 0 0 20px">Question Number {{ question.number }}</p>

</body>
</html>
