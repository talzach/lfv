<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div class="form-group">
    <label for="question">Question:</label>
    <br>
    <input type="text" ng-model="question.text" class="form-control" id="question">
    <a ng-click="addAnswer()" class="btn btn-success" id="addButton">
        <i class="glyphicon glyphicon-plus-sign"></i>
    </a>
</div>

<div ng-repeat="answer in question.possibleAnswers" class="form-group">
    <h3>Answer {{ $index + 1 }}</h3>
    <label for="answer">Answer:</label>
    <br>
    <input type="text" class="form-control" ng-model="answer.text" id="answer">
    <a class="btn btn-danger remove_fields" ng-click="removeAnswer()" ng-show="$last" id="removeButton">
        <i class="glyphicon glyphicon-minus-sign"></i>
    </a>
    <br>
    <label for="restrictedQuestionsNumbers">Restricted Questions:</label>
    <br>
    <div ng-repeat="restrictedQuestion in answer.restrictedQuestions">
        <p class="form-control" id="restrictedQuestionsNumbers">{{ restrictedQuestion }}</p>,
    </div>
    <button ng-click="addRestricted(answer)">Add Restricted</button>
</div>
</body>
</html>
