<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator</title>
    <link rel="stylesheet" type="text/css" href="../css/adminStyle.css">
</head>
<body>
<table>
    <tr>
        <td style="position: absolute; top: 20%;">
            <nav class="navbar navbar-default sidebar" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-sidebar-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">Questions<span style="font-size:16px;"
                                                                     class="pull-right hidden-xs showopacity glyphicon glyphicon-question-sign"></span></a>
                            </li>
                            <li>
                                <a href="#">Locations<span style="font-size:16px;"
                                                           class="pull-right hidden-xs showopacity glyphicon glyphicon-globe"></span></a>
                            </li>
                            <li><a href="#">Settings<span style="font-size:16px;"
                                                        class="pull-right hidden-xs showopacity glyphicon glyphicon-cog"></span></a>
                            </li>
                            <li><a href="#">Tags<span style="font-size:16px;"
                                                      class="pull-right hidden-xs showopacity glyphicon glyphicon-tags"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </td>
        <td style="position: absolute; left: 25%;">
            <div class="alert alert-success" role="alert" ng-show="IsSaved">
                <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="finishedSaved()">&times;</a>
                <strong>Success!</strong> Question Saved.
            </div>
            <div class="container">
                <h2>Add New Question</h2>
                <form role="form">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <br>
                        <input type="text" ng-model="newQuestion.text" class="form-control" id="question">
                        <button ng-click="addAnswer()" class="btn btn-success" id="addButton">+</button>
                    </div>

                    <div ng-repeat="answer in newQuestion.possibleAnswers" class="form-group">
                        <label for="answer">Answer:</label>
                        <br>
                        <input type="text" class="form-control" ng-model="answer.text" id="answer">
                        <a class="btn btn-danger remove_fields" ng-click="removeAnswer()" ng-show="$last" id="removeButton">
                            <i class="icon-trash icon-white">-</i>
                        </a>
                    </div>
                    <input type="submit" value="Save" ng-click="save()" class="btn btn-info btn-lg">
                </form>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
